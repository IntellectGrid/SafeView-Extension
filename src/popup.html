<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeView</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            font-size: 13px;
            width: 380px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            gap: 12px;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .header h1 { font-size: 18px; font-weight: 600; color: white; margin: 0; }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        .status-dot { width: 6px; height: 6px; background: #22c55e; border-radius: 50%; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(148, 163, 184, 0.3);
            transition: 0.3s;
            border-radius: 28px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider { background-color: #0ea5e9; }
        input:checked + .toggle-slider:before { transform: translateX(22px); }
        .container { padding: 16px; max-height: 500px; overflow-y: auto; }
        .card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.6), rgba(15, 23, 42, 0.4));
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }
        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title.collapsible { cursor: pointer; user-select: none; }
        .card-title.collapsible:hover { color: #0ea5e9; }
        .collapse-icon { transition: transform 0.3s; color: #94a3b8; }
        .collapse-icon.open { transform: rotate(180deg); }
        .card-content.collapsed { display: none; }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }
        .setting-row:last-child { margin-bottom: 0; }
        .slider-container { width: 100%; margin-bottom: 14px; }
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .slider-header-label { color: #e2e8f0; font-weight: 500; }
        .slider-value { color: #0ea5e9; font-weight: 600; font-size: 12px; }
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #0ea5e9 0%, #06b6d4 100%);
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .toggle-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 10px 12px;
            border-radius: 8px;
        }
        .toggle-item-label { font-size: 13px; color: #e2e8f0; font-weight: 500; }
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6), rgba(30, 41, 59, 0.4));
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }
        .footer-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .footer-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.5); }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo"></div>
            <h1>SafeView</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <div class="status-badge">
                <span class="status-dot"></span>
                <span id="status-domain">Active on demo.com</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" name="status">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-title">Blur Settings</div>
            <div class="slider-container">
                <div class="slider-header">
                    <span class="slider-header-label">Blur Intensity</span>
                    <span class="slider-value" id="blur-value">50%</span>
                </div>
                <input type="range" name="blurAmount" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <div class="slider-header">
                    <span class="slider-header-label">Detection Sensitivity</span>
                    <span class="slider-value" id="strictness-value">30%</span>
                </div>
                <input type="range" name="strictness" min="0" max="1" step="0.01" value="0.3">
            </div>
            <div class="setting-row">
                <span style="color: #e2e8f0; font-weight: 500;">Grayscale</span>
                <label class="toggle-switch">
                    <input type="checkbox" name="gray">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="card">
            <div class="card-title">What to blur</div>
            <div class="toggle-group">
                <div class="toggle-item">
                    <span class="toggle-item-label">Images</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="blurImages">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <span class="toggle-item-label">Videos</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="blurVideos">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title collapsible" data-toggle="advanced-content">
                Advanced Options
                <span class="collapse-icon"></span>
            </div>
            <div class="card-content" id="advanced-content">
                <div class="setting-row">
                    <span style="color: #e2e8f0; font-weight: 500;">Blur on load</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="blurryStartMode">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <span style="color: #e2e8f0; font-weight: 500;">Hide video detection toggle</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="hideVideoToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <span style="color: #e2e8f0; font-weight: 500;">Unblur on hover (Images)</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="unblurImages">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-row">
                    <span style="color: #e2e8f0; font-weight: 500;">Unblur on hover (Videos)</span>
                    <label class="toggle-switch">
                        <input type="checkbox" name="unblurVideos">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="footer-btn"> Settings</button>
        <button class="footer-btn">â„¹ About</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
